<!doctype html>
<html>
    <head>
        <title>23BCE1238_forms2</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend style="color:red"><b>Personal Details</b></legend>
                <table>
                    <tr>
                        <td><label for="name">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label></td>
                        <td><input type="text" id="name" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="pw">Password&nbsp;&nbsp;&nbsp;:</label></td>
                        <td><input type="password" id="pw" name="pw"></td>
                    </tr>
                    <tr>
                        <td><label for="mail">Email id&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label></td>
                        <td><input type="text" id="mail" name="mail"></td>
                    </tr>
                </table>
                <label for="gender">&nbsp;Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="male">Female</label><BR>
                <label for="DOB">&nbsp;DOB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label>
                <Input type="text" placeholder="dd/mm/yyyy"><br><br>
                <label for="mob">&nbsp;Mobile#&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                <input type="text" id="mob" name="mob">

            </fieldset>
            <br>
            <fieldset>
                <legend style="color:red"><b>Educational Qualification</b></legend>
                <br>
                <br>
                <label for="degree">Degree:</label>
                <select>
                    <option value="" disable selected>-- Select Group --</option>
                    <optgroup label="UG">
                        <option>
                            BE
                        </option>
                        <option>BTech</option>
                        <option>BSc</option>
                        <option>BA</option>
                        <option>BCA</option>
                        <option>BBA</option>
                        <option>Others</option>
                    </optgroup>
                    <optgroup label="PG">
                        <option>ME</option>
                        <option>Mtech</option>
                        <option>MSc</option>
                        <option>MA</option>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>Others</option>
                    </optgroup>
                    <optgroup label="PhD">
                        <option>Engineering</option>
                        <option>Science</option>
                        <option>Management</option>
                        <option>Others</option>
                    </optgroup>
                </select>
                <label for="Engineering">Engineering: </label>
                <select>
                    <option value="" disable selected>-- Select Group --</option>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>CIVIL</option>
                    <Option>MECH</Option>
                </select>
            </fieldset>
            <br>
            <label for="hobbies" name="hobbies">Hobbies: </label>
            <input type="checkbox" name="hobbies" id="chess">
            <label for="chess">Playing Chess</label>
            <input type="checkbox" name="hobbies" id="books">
            <label for="books">Reading books</label>
            <br><br>
            <label for="color">Favorite Color:</label>
            <input type="color"><br><br>

            <label for="Address" style="color:red">
                <b>Address</b><br><br>
            </label>
            <textarea id="Address" name="Address" rows="4" cols="50"></textarea><br><br>
            <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">

        <input type="submit" value="Submit">
        </form>
    </body>
</html>
