<!DOCTYPE HTML>
<html>
    <head>
        <title>23BCE1238_forms1</title>

    </head>
    <body>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="Password">Password*</label>
                <input type="text" id="password" name="password" required>
            </fieldset>

            <fieldset>
                <legend>Gender*</legend>
                <input type="radio" id="Male" name="gender" >
                <label for="Male">Male</label>
                <input type="radio" id="Female" name="gender">
                <label for="Female">Female</label>
            </fieldset>

            <fieldset>
                <legend>Programming Skill</legend>
                <input type="checkbox" name="ps">
                <label for="Java">Java</label>
                <input type="checkbox" name="ps">
                <label for="C++">C++</label>
                <input type="checkbox" name="ps">
                <label for="C#">C#</label>
            </fieldset>

            <fieldset>
                <legend>Fruit</legend>
                <label for="fruit">Choose a fruit:</label>
                <select id="fruit" name="fruit" value="Bananas">
                    <optgroup label="Pome">
                        <option>Apples</option>
                        <option>Pears</option>
                    </optgroup>
                    <optgroup label="citrus">
                        <option>oranges</option>
                        <option>grapefruits</option>
                        <option>mandarins</option>
                        <option>limes</option>
                    </optgroup>
                    <optgroup label="Stone">
                        <option>nectarines</option>
                        <option>apricots</option>
                        <option>peaches</option>
                        <option>plums</option>
                    </optgroup>
                    <optgroup label="Exotic">
                        <option selected>bananas</option>
                        <option>mangoes</option>
                    </optgroup>
                    <optgroup label="Berries">
                        <option>strawberries</option>
                        <option>raspberries</option>
                        <option>blueberries</option>
                        <option>kiwifruit</option>
                        <option>passionfruit</option>
                    </optgroup>
                    <optgroup label="Melons">
                        <option>watermelons</option>
                        <option>rock-melons</option>
                        <option>honeydew</option>
                    </optgroup>
                    </select>
            </fieldset>
            <fieldset>
                <textarea id="w3review" name="w3review" rows="4" cols="50">Enter your comment here</textarea>
            </fieldset>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>

    </body>
</html>
