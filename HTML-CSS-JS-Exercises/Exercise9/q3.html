<html>
    <head>
        <script src="script1.js" type="text/javascript"></script>
    </head>
    <body>
        <form name="F1">
        <table border>
            <tr>
               <td colspan="2"> BMI Calculator:
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">Enter your weight(in pounds):
                    
                        <input type="text" name="weight">
                  
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Enter your height:<br>
                    
                        (feet): <input type="text" name="feet"><br><br>
                        (inches):<input type="text" name="inches">
                  
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    
                        <input type="button" value="calculate" onclick="calcbmi()">
                  
                </td>
            </tr>
            <tr>
                <td>YOUR BMI:</td>
                <td align="center">
                <input type="text" name="bmi" id="bmi">
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
