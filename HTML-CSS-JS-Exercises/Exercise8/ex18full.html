        <script>
            function calcservicecomp()
            {
                let hrs=prompt("Enter the number of hours worked");
                if(hrs<0)
                    {
                        alert("Please enter valid value for the field ");
                        return;
                    }
                let mat=prompt("Enter the material cost");
                if(mat<0)
                {
                    alert("Please enter valid value for the field ");
                    return;
                }
                let result;
                result=(45*hrs)+mat;
                alert("The total charge is: Rs."+result);
            }
        </script>
