    }

    .card:hover {
      transform: translateY(-8px);
      background: #1c1c1c;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    .card h3 {
      font-size: 1.3rem;
      font-weight: 600;

      }
