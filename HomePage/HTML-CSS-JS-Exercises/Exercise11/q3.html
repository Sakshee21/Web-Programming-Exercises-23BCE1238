

<br><br><br>

<html>
    <head>

    </head>
    <body>
        <form>
            <fieldset>
            Name: <input type="text" id="name" name="name" required><br><br>
            Address: <input type="text" id="add" name="add" required><br><br>
            Zip Code: <input type="text" id="zip" name="zip" required><br><br>
            Country: <select id="country" required></select><br><br>
            Gender: <input type="radio" name="gender" id="male" required>Male
            <input type="radio" name="gender" id="female" required>Female<br><br>
            Preferences: <input type="checkbox" name="pre" id="red" required>Red
            <input type="checkbox" name="pre" id="green" required>Green
            <input type="checkbox"name="pre" id="blue" required>Blue
            <br><br>
            Phone: <input type="text" id="ph" name="ph" required><br><br>
            Email: <input type="text" id="email" name="email" required><br><br>
            Password: <input type="text" id="pass" name="pass" required><br><br>
            Verify Password: <input type="text" id="vpass" name="vpass" required>
            <div style="align-self: center; text-align: right;">
                <label for="pan">Pan No:</label>
                <input type="text" id="pan" name="pan">
            </div>

            <button type="submit">SEND</button>
            <button type="reset">CLEAR</button>
            <div style="float: right; border: 1px solid black; padding: 5px;">
                <span>Time:</span> <span id="timeDisplay"></span>
            </div>
        
        </fieldset>
        </form>
    </body>
</html>
